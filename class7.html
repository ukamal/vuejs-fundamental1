<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs Modifiers</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="class7">
        <h3>{{ class7 }}</h3>
        <button @click.alt="Message">Click Me</button>
        <button @click.shift="Message">Click Me</button>
        <a href="https://vuejs.org/" @click.prevent>VueJs</a>
    </div>

    <script>
        let app = new Vue({
            el: '#class7',
            data: {
                class7: 'this is class 7'
            },
            methods: {
                Message(){
                    console.log('frelancing pharamacy')
                }
            },
        })
    </script>
</body>
</html>
