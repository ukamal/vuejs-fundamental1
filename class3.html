<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Events</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="class3">
        <h1>I earn {{ dollar }} $ par month</h1>
        <button @click="Amount(+5)">+1</button>
        <button @click="Amount(-5)">-1</button>

        <!-- <button @dblclick="Amount(+5)">+1</button>
        <button @dblclick="Amount(-5)">-1</button> -->
        
    </div>

    <script>
        let app = new Vue({
            el: '#class3',
            data: {
                dollar: '1000'
            },
            methods: {
                Amount(pound){
                    this.dollar += pound
                }
            }
        })
    </script>
</body>
</html>
