<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Object</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        .canvas{
            height: 240px;
            width: 240px;
            background-color: yellow;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    
    <div id="kamal">
        <button @click="Me">Click Here</button>

        <div class="canvas" @mousemove="over" >
            {{ log.X }} , {{ log.Y }}
        </div>
        
    </div>

   

    <script>
        let app = new Vue({
            el: '#kamal',
            data: {
                log:{
                    X:0,
                    Y:0
                }
            },

            methods: {
                Me(event){
                    console.log(event)
                },
                over(e){
                   this.log.X = event.offsetX
                   this.log.Y = event.offsetY
                }
            }
        })
    </script>
</body>
</html>
