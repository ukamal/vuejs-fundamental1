<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Loop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>


    <div id="class9">
        <ol>
            <li v-for="name in names">{{ name }}</li>
        </ol>
        <ul>
            <li v-for="fruit in fruits">{{ fruit.name }} | {{ fruit.color }} | {{ fruit.weight }}</li>
        </ul>
    </div>

    <script>
        let app = new Vue({
            el: '#class9',
            data: {
                names: ['kamal','jamal','tomal','demal'],
                fruits: [
                    {name:'Mango', color:'yellow', weight:200},
                    {name:'Tea', color:'red', weight:120},
                    {name:'Banana', color:'blue', weight:100}
                ]
            },
            methods: {
                
            },
        })
    </script>


</body>
</html>
